<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-200 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Enter Your Info</h2>
    <form id="loginForm" class="space-y-4">
      <input
        type="text"
        placeholder="Name"
        id="name"
        required
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <input
        type="number"
        placeholder="Age"
        id="age"
        required
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <select
        id="sex"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <div>
        <label class="block text-sm font-medium mb-1 text-purple-600">Upload Photo</label>
        <input
          type="file"
          id="photo"
          accept="image/*"
          required
          class="w-full p-2 border rounded-lg bg-white"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition-all duration-300"
      >
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const sex = document.getElementById('sex').value;
      const photoInput = document.getElementById('photo');
      const file = photoInput.files[0];

      const reader = new FileReader();
      reader.onloadend = function() {
        const photo = reader.result;
        localStorage.setItem('userInfo', JSON.stringify({ name, age, sex, photo }));
        window.location.href = "/chat.html";
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        alert("Please upload a photo.");
      }
    });
  </script>
</body>
</html>
