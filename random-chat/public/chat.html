<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Random Chat</h2>
    
    <div id="partnerInfo" class="text-center text-sm text-gray-500 mb-2">Searching for a partner...</div>

    <div id="chatBox" class="border rounded-lg h-64 overflow-y-auto p-3 bg-gray-50 mb-4 text-sm space-y-2"></div>

    <div class="flex gap-2 mb-4">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <button
        id="sendBtn"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-all"
      >
        Send
      </button>
    </div>

    <button
      id="searchBtn"
      class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition-all"
    >
      Start Searching
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
