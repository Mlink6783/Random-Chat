<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Custom gradient background */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-3xl max-w-3xl w-full p-6 flex flex-col space-y-6 sm:max-w-2xl md:max-w-xl">

    <!-- ðŸŸ¢ Online Users Count -->
    <div class="text-center text-gray-700 text-xl font-semibold">
      ðŸŸ¢ <span id="onlineCount">Loading...</span> Users Online
    </div>

    <!-- Partner Info -->
    <div class="flex items-center justify-between space-x-4" id="partnerInfo">
      <!-- Partner Info Will Be Inserted Here -->
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="border p-4 rounded-lg h-64 overflow-y-auto bg-gray-50 space-y-3 text-sm shadow-inner">
      <!-- Messages go here -->
    </div>

    <!-- Input Section -->
    <div class="flex flex-wrap space-x-4 mt-4">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        class="flex-1 p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 placeholder-gray-500 mb-2 sm:mb-0"
      />
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        class="hidden"
      />
      <button
        id="sendImageBtn"
        class="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-xl shadow-lg transition-all mb-2 sm:mb-0"
      >
        ðŸ“·
      </button>
      <button
        id="sendBtn"
        class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-xl shadow-lg transition-all mb-2 sm:mb-0"
      >
        Send
      </button>
    </div>

    <!-- Buttons: Next and Video Call -->
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
      <button
        id="searchBtn"
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl shadow-md transition-all"
      >
        Next
      </button>

      <!-- Video Call Button -->
      <button
        id="videoCallBtn"
        class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl shadow-md transition-all"
        onclick="window.location.href='https://1024terabox.com/s/10Vn6DxuBUR-O1gyJS89ShA';"
      >
        Video Call
      </button>

      <!-- End Button -->
      <button
        id="endBtn"
        class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white py-4 rounded-xl shadow-md transition-all hidden"
        onclick="endChat()"
      >
        End Chat
      </button>
    </div>
  </div>

  <script>
    // Online Users Counter Logic
    function getRandomOnlineCount() {
      return Math.floor(Math.random() * (7000 - 4500 + 1)) + 4500;
    }

    function updateOnlineCount() {
      document.getElementById('onlineCount').innerText = getRandomOnlineCount();
    }

    // Initial call + update every 5 seconds
    updateOnlineCount();
    setInterval(updateOnlineCount, 5000);

    // Handle Next button click
    document.getElementById('searchBtn').addEventListener('click', function() {
      // Simulate checking if a partner is found
      let partnerFound = true;  // Change this to your real partner detection logic

      if (partnerFound) {
        // Show End button and hide Next button
        document.getElementById('searchBtn').classList.add('hidden');
        document.getElementById('endBtn').classList.remove('hidden');

        // Insert partner info (simulated)
        document.getElementById('partnerInfo').innerHTML = '<div class="text-gray-600">Partner is connected</div>';
        
        // Simulate chat connection (just for demo)
        document.getElementById('chatBox').innerHTML += `<div class="text-gray-500">Partner: Hello!</div>`;
      } else {
        alert("No partner found. Please try again.");
      }
    });

    // Handle End button click (disconnect)
    function endChat() {
      // Hide End button and show Next button
      document.getElementById('endBtn').classList.add('hidden');
      document.getElementById('searchBtn').classList.remove('hidden');
      
      // Clear partner info and chat box
      document.getElementById('partnerInfo').innerHTML = '';
      document.getElementById('chatBox').innerHTML = '';

      // Refresh the page after disconnect
      location.reload();  // This will refresh the page
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
