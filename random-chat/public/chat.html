<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl max-w-xl w-full p-6 flex flex-col space-y-4">

    <!-- ðŸŸ¢ Online Users Count -->
    <div class="text-center text-gray-700 text-lg font-semibold">
      ðŸŸ¢ <span id="onlineCount">Loading...</span> Users Online
    </div>

    <!-- Partner Info -->
    <div class="flex items-center space-x-4" id="partnerInfo">
      <!-- Partner Info Will Be Inserted Here -->
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="border p-4 rounded-lg h-64 overflow-y-auto bg-gray-50 space-y-2 text-sm">
      <!-- Messages go here -->
    </div>

    <!-- Input Section (Initially Hidden) -->
    <div class="flex space-x-2 mt-4 hidden" id="inputSection">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        class="hidden"
      />
      <button
        id="sendImageBtn"
        class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg transition-all"
      >
        ðŸ“·
      </button>
      <button
        id="sendBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all"
      >
        Send
      </button>
    </div>

    <!-- Start Chat Button (Initially Visible) -->
    <button
      id="startChatBtn"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition-all"
      onclick="startChat()"
    >
      Start Chat
    </button>

    <!-- Next Button (Initially Hidden) -->
    <button
      id="nextBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-all hidden"
      onclick="nextChat()"
    >
      Next
    </button>
  </div>

  <script>
    // Online Users Counter Logic
    function getRandomOnlineCount() {
      return Math.floor(Math.random() * (7000 - 4500 + 1)) + 4500;
    }

    function updateOnlineCount() {
      document.getElementById('onlineCount').innerText = getRandomOnlineCount();
    }

    // Initial call + update every 5 seconds
    updateOnlineCount();
    setInterval(updateOnlineCount, 5000);

    // Start Chat Function (To show input and hide start chat button)
    function startChat() {
      // Hide the "Start Chat" button and show the input section
      document.getElementById('startChatBtn').classList.add('hidden');
      document.getElementById('inputSection').classList.remove('hidden');
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    // Next Chat Function (Triggered when "Next" button is clicked)
    function nextChat() {
      // Simulate connecting to a new partner (In real scenario, this will involve signaling)
      alert("Connected to a new partner!");

      // Hide Next button and show chat buttons
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('sendBtn').classList.remove('hidden');
      document.getElementById('sendImageBtn').classList.remove('hidden');
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
