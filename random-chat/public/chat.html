<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl max-w-xl w-full p-6 flex flex-col space-y-4">

    <!-- ðŸŸ¢ Online Users Count -->
    <div class="text-center text-gray-700 text-lg font-semibold">
      ðŸŸ¢ <span id="onlineCount">Loading...</span> Users Online
    </div>

    <!-- Partner Info -->
    <div class="flex items-center space-x-4" id="partnerInfo">
      <!-- Partner Info Will Be Inserted Here -->
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="border p-4 rounded-lg h-64 overflow-y-auto bg-gray-50 space-y-2 text-sm">
      <!-- Messages go here -->
    </div>

    <!-- Input Section -->
    <div class="flex space-x-2">
      <input
        type="text"
        id="messageInput"
        placeholder="Type a message..."
        class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        class="hidden"
      />
      <button
        id="sendImageBtn"
        class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg transition-all"
      >
        ðŸ“·
      </button>
      <button
        id="sendBtn"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-all"
      >
        Send
      </button>
    </div>

    <!-- Next Button -->
    <button
      id="searchBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-all"
    >
      Next
    </button>
  </div>

  <script>
    // Online Users Counter Logic
    function getRandomOnlineCount() {
      return Math.floor(Math.random() * (7000 - 4500 + 1)) + 4500;
    }

    function updateOnlineCount() {
      document.getElementById('onlineCount').innerText = getRandomOnlineCount();
    }

    // Initial call + update every 5 seconds
    updateOnlineCount();
    setInterval(updateOnlineCount, 5000);
  </script>

  <script>
  // Sample bot names and replies
  const bots = [
    {
      name: "Tania",
      photo: "https://i.pravatar.cc/100?img=1",
      messages: ["Hi Tania here", "Where r you frm?", "I love chatting here"]
    },
    {
      name: "Bot Max",
      photo: "https://i.pravatar.cc/100?img=2",
      messages: ["Hey", "I am very naughty wana fun", "Whatsapp Number?"]
    },
    {
      name: "Daisy",
      photo: "https://i.pravatar.cc/100?img=10",
      messages: ["Hola!", "Where r u from?", "wana fun now?"]
    }
  ];

  let currentBot = null;

  // When Next button is clicked
  document.getElementById("searchBtn").addEventListener("click", () => {
    // Simulate "no user found"
    const noUser = true;

    if (noUser) {
      connectToBot();
    }
  });

  function connectToBot() {
    // Pick random bot
    currentBot = bots[Math.floor(Math.random() * bots.length)];

    // Show bot info
    const partnerInfo = document.getElementById("partnerInfo");
    partnerInfo.innerHTML = `
      <img src="${currentBot.photo}" class="w-12 h-12 rounded-full border" />
      <div>
        <p class="font-semibold">${currentBot.name}</p>
        <p class="text-sm text-gray-500">Connected</p>
      </div>
    `;

    // Clear previous chat
    document.getElementById("chatBox").innerHTML = "";
  }

  // Handle Send button (user to bot)
  document.getElementById("sendBtn").addEventListener("click", () => {
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage("You", message);
    input.value = "";

    // Bot replies after delay
    if (currentBot) {
      const randomReply = currentBot.messages[Math.floor(Math.random() * currentBot.messages.length)];
      setTimeout(() => {
        addMessage(currentBot.name, randomReply);
      }, 1000 + Math.random() * 1500); // 1â€“2.5 sec delay
    }
  });

  function addMessage(sender, text) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>


  <script src="script.js"></script>
</body>
</html>
